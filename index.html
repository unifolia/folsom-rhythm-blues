    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A free, fun, creative, web-based, online metronome for practicing polyrhythms to various musical chord progressions"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#0cc3aa" />
    <link rel="stylesheet" href="./css.css" />
    <title>Folsom Rhythm Blues</title>
  </head>

  <body>
    <header>
      <h1>
        <span class="dotA" aria-hidden></span>
        Folsom Rhythm Blues
        <span class="dotB" aria-hidden></span>
      </h1>
      <h2>Polyrhythmic Chord Progressions</h2>
    </header>
    <div class="controls">
      <div class="sliders">
        <div>
          <label for="polyOne">Beat A</label>
          <input type="range" min="1" max="20" value="4" id="polyOne" />
          <h3>Division: <span class="polyOne">4</span></h3>
        </div>
        <div>
          <label for="polyTwo">Beat B</label>
          <input type="range" min="1" max="20" value="3" id="polyTwo" />
          <h3>Division: <span class="polyTwo">3</span></h3>
        </div>
        <div>
          <label for="tempo">Tempo</label>
          <input type="range" min="40" max="218" value="120" id="tempo" />
          <h3>Tempo: <span class="tempo">120</span></h3>
        </div>
        <div>
          <label for="volume">Gain</label>
          <input type="range" min="1" max="10" value="5" id="volume" />
          <h3>Gain: <span class="volume">5</span></h3>
        </div>
      </div>
      <div class="progressions">
        <h3>Chord Progression</h3>
        <form>
          <div class="radioContainer">
            <label for="blues">Folsom Blues</label><br />
            <input
              type="radio"
              id="blues"
              name="progression"
              value="1"
              checked
            />
          </div>
          <div class="radioContainer">
            <label for="wonderwall">Wonderwall</label><br />
            <input type="radio" id="wonderwall" name="progression" value="2" />
          </div>
          <div class="radioContainer">
            <label for="creep">Creep</label>
            <input type="radio" id="creep" name="progression" value="3" />
          </div>
          <div class="radioContainer">
            <label for="whatsup">I ii IV I</label>
            <input type="radio" id="whatsup" name="progression" value="4" />
          </div>
          <div class="radioContainer">
            <label for="seal">bVI VII I</label>
            <input type="radio" id="seal" name="progression" value="5" />
          </div>
        </form>
      </div>
      <div class="playContainer">
        <button id="play" class="play">Play</button>
      </div>
      <div class="drone">
        <label for="check">Drone Mode</label>
        <input type="checkbox" name="check" id="check" />
      </div>
      <div class="midi">
        <label for="midi">MIDI Control</label>
        <input type="checkbox" name="midi" id="midi" />
      </div>
    </div>
    <script src="./poly.js"></script>
  </body>
</html>
